<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selecter</title>
    <style>

        /* element selector */
        p{
            border: 5px solid red;
        }

        /* example of id selector */
        #firstpara{
            color: blueviolet;

        }
        
        /* example of class selector */
        .bgBlue{
            color: darkgoldenrod;
            background-color: darkred;
        }

        /* example of group selector */
        span,footer{
            color: deeppink;
            background-color: forestgreen;
        }

    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selector</p>
    <p id="second paragraph" class="bgBlue">this is another simple paragraph to demonstrate css selector</p>
    <p>this is yet another simple paragraph to demonstrate css selector</p>
    <span>this is span</span>
    <footer>This is a footer</footer>
    

    
</body>
</html>
