<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkes and images</title>
</head>
<body>
    <!-- anchor tag, for paste links press a + enter -->
    <a href="https://google.com">Go to google</a><br>
    <a href="https://facebook.com">Go to facebook</a><br>


    <!-- to open in new tab press target = "_blank" -->
    <a href="https://twitter.com"target = "_blank">go to twitter</a><br>

    <!-- for Images press img + enter -->
    <img src="https://source.unsplash.com/500x500/?water" alt=""><br>

    <!-- we can paste our own photo by writing path of photo -->
    <img src="pp.jpg" height = "40px" alt="error loading image">



</body>
</html>
