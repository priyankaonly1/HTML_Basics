<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entites</title>
</head>
<body>
    <p>this is paragraph</p>
    <p>this is         paragraph</p>
    <!-- &nbsp = non beakable space , bad practice to use -->
    <p>this is &nbsp;&nbsp;&nbsp;&nbsp;     paragraph</p>


    <p>paragraph is written like this <p></p>
    <!-- &lt = < , &gt = > -->
    <p>paragraph is written like this &lt;p&gt;</p>

    <!-- jo keyword par bi available nahi hote, vo & se la sakte h-->
    <p>Pound is written like this &pound;</p>
    <p>copyright is written like this &COPY;</p>

    <p>this is written like this &frac14;</p>
    <p>Empty character is written like this &#8203;</p>

</body>
</html>
