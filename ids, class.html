    <title>Ids and classes</title>
</head>
<body>
    <h2>Ids and classes</h2>

    <!-- name of id must be uniqe but name of class may be given to the other class -->

    <!-- . is for class, press span.redBg + enter -->

    <span id="mainSpain"></span>
