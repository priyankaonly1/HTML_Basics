<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        
        #firstPara{
            color: green;                /*color by name*/       
        }
         
        #secondPara{
           color: rgb(224, 30, 30);          /*color by rgb*/
           font-size: larger;                  
        }

        #thirdPara{
            color: #382353;              /*color by hax # */
            font-size: larger;
        }
    </style>
</head>
<body>
    <h2>this is First box</h2>
    <p id="firstPara">this is first paragraph</p>

    <h2>this is First box</h2>
    <p id="secondPara">this is second paragraph</p>

    <h2>this is First box</h2>
    <p id="thirdPara">this is third paragraph</p>
</body>
</html>
