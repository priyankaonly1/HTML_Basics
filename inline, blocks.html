<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlines and block elements</title>
</head>
<body>
    <!-- <p> is block element, takes complete one line -->
    <p>this is a paragraph</p><p>this is also a paragraph</p>

    <!-- <span > is inline element, write in the same line-->
    <span>this is paragraph</span>this is also a paragraph<span></span>
</body>
</html>
