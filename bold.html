<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>italic bold</title>
</head>
<body>
    <!-- for print bold -->
    <strong>My name is priyanka.</strong><br>

    <!-- for print italic -->
    <em>my name is priyanka.</em>
    
    <!-- to print horizontal line -->
    <hr>
    
</body>
</html>
